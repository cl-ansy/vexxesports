<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>IHOBP</title>
    <link rel="shortcut icon" href="{{MEDIA_URL}}vexxfavicon.ico">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=PT+Sans">
    <link rel="stylesheet" href="{{STATIC_URL}}css/ihobp-pure.css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/ihobp.css">

</head>

<body class="pure-skin-ihobp">

  <div class="content">
    <div class="header">
      <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
        <a href="/" class="pure-menu-heading">International House of Big Plays</a>
        <ul>
          <li><a href="/#" class="{% block home_selected %}{% endblock %}">Home</a></li>
          <li><a href="/team/" class="{% block teams_selected %}{% endblock %}">The Team</a></li>
          <li><a href="/matches/" class="{% block matches_selected %}{% endblock %}">Matches</a></li>
          <li><a href="/guides/" class="{% block guides_selected %}{% endblock %}">Guides</a></li>
          <li><a href="/streams/" class="{% block streams_selected %}{% endblock %}">Streams</a></li>
        </ul>
      </div>
    </div>
    <div class="content">
      {% block content %}
      {% endblock content %}
    </div>
  </div>
  <script src="{{STATIC_URL}}js/jquery-1.10.2.min.js"></script>

</body>

</html>
