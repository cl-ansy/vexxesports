{% extends "base.html" %}
{% block content %}
{% for stream in streams %}
<object type="application/x-shockwave-flash" height="375" width="620" data="http://www.twitch.tv/widgets/live_embed_player.swf?channel={{ stream.channel_name }}" bgcolor="#000000">
  <param name="allowFullScreen" value="true" />
  <param name="allowScriptAccess" value="always" />
  <param name="allowNetworking" value="all" />
  <param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
  <param name="wmode" value="transparent" />
  <param name="flashvars" value="hostname=www.twitch.tv&channel={{ stream.channel_name }}&auto_play=false&start_volume=25" />
</object>
{% endfor %}
{% endblock content %}
